<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media(orientation:portrait){
            body{
                 background-color: blueviolet;
            }
        }
        @media(orientation:landscape){
            body{
                 background-color: rgb(74, 239, 219);
            }
        }
        @media(orientation:portrait){
            h1{
                 color: rgb(207, 95, 188);
            }
        }
    </style>
</head>
<body>
    <h1>media queries</h1>
    <p>to add responsiveness to different screen resolutions</p>
</body>
</html>
